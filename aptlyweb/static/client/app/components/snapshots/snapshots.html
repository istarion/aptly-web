<div class="snapshots" md-toa>
  <h1>{{ $ctrl.name }}</h1>
  <div class="container">
    <div ng-repeat="snapshot in $ctrl.snapshots">
      <md-menu md-offset="10 30">
        <md-button ng-click="$mdOpenMenu($event)">
          <h3>
            <md-icon> content_copy </md-icon>
            {{snapshot.Name}}
          </h3><i>({{snapshot.Description}})</i>
        </md-button>
        <md-menu-content class="repo-menu" width="4">
          <md-menu-item>
            <md-button ui-sref="packages({srcName: snapshot.Name, type: 'snapshots'})">
              Show packages
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="$ctrl.diffSnap($event, snapshot)">
              Diff with...
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="$ctrl.confirmDeleteSnapshot($event, snapshot)">
              Delete snapshot
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>
</div>
