<div>
  <h1>{{ $ctrl.name }}</h1>
  <div class="upload-block">
    <lf-ng-md-file-input lf-files='$ctrl.files' flex></lf-ng-md-file-input>
    <md-button class="md-raised md-primary" ng-click="$ctrl.sendPackage($event)">Send package</md-button>
  </div>

  <md-list>
    <md-list-item ng-repeat="file in $ctrl.uploaded_list">
      {{file}}
    </md-list-item>
  </md-list>

</div>
