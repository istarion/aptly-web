<div class="packages">
  <h1>Packages list</h1>

  <table class="diff">
    <tr>
      <th>Architecture</th>
      <th>Package</th>
      <th>Version</th>
    </tr>
    <tr ng-repeat="pack in $ctrl.packages">
      <td>{{ pack.Architecture }}</td>
      <td>{{ pack.Package }}</td>
      <td>{{ pack.Version }}</td>
    </tr>
  </table>
</div>
